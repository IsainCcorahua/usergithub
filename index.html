<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar users</title>
    <link rel="stylesheet" href="./reto.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
      
      <div class="card">
          
          <div class="content-user">
              <h1>Search GitHub Profile</h1>
              <div class="search">
                  <input id="github-search" type="text" class="input" placeholder="Buscar">
                  <button id="github-action-search" class="btn-search">Buscar</button>
              </div>
              <div class="view">
                <img id="img-profile" class="img-profile" src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png" alt="imagen de perfil">
            </div>
            <div class="view">
                <h2 id="github-name">The Octocad</h2>
                <h4 id="github-username">@OctoCat</h4>
            </div>
            <div class="info_prin view">
                <div class="info">
                    <img src="./img-icons/follow.png" alt="">
                    <h4>Followers</h4>
                    <h3 id="github-followers">0</h3>
                </div>
                <div class="info">
                    <img src="./img-icons/follow.png" alt="">
                    <h4>Following</h4>
                    <h3 id="github-following">0</h3>
                </div>
                <div class="info">
                    <img src="./img-icons/repos.png" alt="">
                    <h4>Repositorios</h4>
                    <h3 id="github-repos">0</h3>
                </div>
            </div>
            <div class="date_user view">
                <div class="contact info">
                    <img src="./img-icons/ubicacion.png" alt="">
                    <p id="github-ubi">Ubicacion</p>
                </div>
                <div class="contact info">
                    <img src="./img-icons/gmail.png" alt="">
                    <p id="github-gmail">Gmail</p>
                </div>
            </div>

        </div>
    </div>

  </body>
  <script src="./reto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
